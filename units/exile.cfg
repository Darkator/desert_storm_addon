#textdomain wesnoth-units
[unit_type]
    id=exile
    name= _ "Exile"
    race=human
    image="units/human-peasants/ruffian.png"
    profile="portraits/humans/ruffian.png"
    hitpoints=35
    movement_type=smallfoot
    movement=5
    experience=18
    level=0
    attacks=3
    alignment=neutral
    advances_to=duelist2,Scion,maurader,tempelar,witch,ranger,shadow
    [advancefrom]
    unit=Ruffian
    experience=18
    [/advancefrom]
    [advancefrom]
    unit=Footpad
    experience=36
    [/advancefrom]
    [advancefrom]
    unit=Thief
    experience=28
    [/advancefrom]
    [advancefrom]
    unit=Thug
    experience=42
    [/advancefrom]
     [advancefrom]
    unit=Poacher
    experience=29
    [/advancefrom]
    [advancefrom]
    unit=Peasant
    experience=23
    [/advancefrom]
     [advancefrom]
    unit=Woodsman
    experience=23
    [/advancefrom]
    #ifdef CAMPAIGN_LIBERTY
   
    [advancefrom]
        unit=Poacher_Peasant
    [/advancefrom]
    [advancefrom]
        unit=Thug_Peasant
    [/advancefrom]
    
     [advancefrom]
        unit=Footpad_Peasant
    [/advancefrom]
    #endif
    cost=6
    usage=fighter
    description= _ "Some men without particular skills cannot or will not make an honest living. Those that attempt to make their way through life by the heavy end of a stick, are known as ‘Ruffians’. With enough luck and experience, they sometimes manage to avoid the imprisonment or death that awaits most of their colleagues."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-peasants/ruffian-defend-2.png" "units/human-peasants/ruffian-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    
    [abilities]
        [regenerate]
        value=20
        name="potion"
        [/regenerate]
    [/abilities]
    [movement_costs]
    flat=1
    sand=1
    forest=1
    hills=1
    mountains=1
    village=1
    castle=1
    cave=1
    frozen=1
    unwalkable={UNREACHABLE}
    fungus=1
    [/movement_costs]
    
    [attack]
        name=club
        description= _ "club"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=10
        number=2
        accuracy=55%
        parry=5%
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-600
        offset=0.0:300,0.0~0.5:300,0.5~0.0:300
        [frame]
            image="units/human-peasants/ruffian-attack-[1~9].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
    [/attack_anim]
[/unit_type]