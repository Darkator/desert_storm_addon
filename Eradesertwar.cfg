[multiplayer_side]
    id=Rebels
    name= _"Rebels"
    image="units/elves-wood/marshal.png"
    type=random
    leader=Elvish Marshal,Elvish Champion,Elvish Avenger,Elvish Sharpshooter,Mage of Light,Arch Mage,Elvish Shyde,Elvish Enchantress,Ancient Wose
